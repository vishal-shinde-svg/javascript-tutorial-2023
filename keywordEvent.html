<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>
                A function is triggerd when the user is pressing a key in the input field
            </p>
            <br>
            <input type="text" class="effect-1 " onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <br>
            <p id="keys"></p>
        </div>
    </div>
    <script>
        // 1
        const keyPress = () => { document.getElementById('keys').innerHTML = `you press ${event.key} and its code is ${event.code}`
    }

        // 2 Better way to used 2nd and 3rd way....
        const keyDown = () => { document.getElementById('keys').innerHTML = `key is down`
}


        const keyUp = () => {
            document.getElementById('keys').innerHTML = `key is up`
        }

    </script>
</body>
</html>
