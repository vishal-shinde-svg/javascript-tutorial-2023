            <div class="button_su">

                <!-- we need to pass parenthesis in onclick function by calling a function -->
                <!-- in inlie event if you defined same event again it override the evet and it show last updated event -->

                to perform event by uisng refrences method like getElementById , and getElementByclassName and etc... -->

                        inline Event

                    </span>

            </div>
            <script> //  3rd way to writing the functions.....
            const thirdWay = document.getElementById('thirdway');
            thirdWay.onclick = function(){
            alert("hi, this is third way to writing the event in html");
            }
            // same event defined it override the event.and show bottom of the event.
            thirdWay.onclick = function(){
            alert("hi, this is third way to writing the event in html");
            }
            </script>
            <div class="button_su">
                <span class="button_su_circle"></span>
                <!-- we need to pass parenthesis in onclick function by calling a function -->
                <!-- by using addEventListner you have to call same event multiple time so it not override the same event -->

                    </span>
                </a>
            </div>
            <script>
            //  3rd way to writing the functions.....
        const forthWay = document.querySelector('#forthWay');
        forthWay.addEventListener('click', ()=>{
        alert('also this is awosam way to write event ')

        // same event defined again and again. it not ovrride

        console.log('also this is awosam way to write event ');
