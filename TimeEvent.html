<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
<div>
    <p>want to know my name :</p>
    <p id="showMyName"></p> //first give refrences
    <br>
    <button id="btn">click here :</button> // give a refrences
</div>
</div>

<script>
    const myName = document.querySelector('#showMyName');
    const btn = document.querySelector('#btn');
    const showMyName = () =>{ 
        myName.innerHTML = 'Loading..... : ' // defined function with setTimeout
        setTimeout(()=>{
            myName.innerHTML = 'vishal shinde' // change behaviour using innerHTML
        },1000)
        
    }
    btn.addEventListener('click', showMyName); // add EventListner on btn.
</script>
</body>
</html>
