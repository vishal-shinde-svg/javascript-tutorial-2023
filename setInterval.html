<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>can you stop me  Reach at 5 </p>
            <br>
            <button id="btn"> click here</button>
            <button id="btn1"> stop here</button>
        </div>
    </div>
<script>
    const stopNum = document.querySelector('p');
    const btn = document.querySelector('#btn');
    const stopInterval = document.querySelector('#btn1')
    let num = 0;
    let timeRef;
    showmynum = () =>
    {
        stopNum.innerHTML = 'loading....';

        timeRef = setInterval(()=>{
            stopNum.innerHTML = `${num}`
            num++;
        },1000)
    };
    btn.addEventListener('click',showmynum)

    stopInterval.addEventListener('click', ()=>{
        clearInterval(timeRef);
    })
</script>

</body>
</html>
